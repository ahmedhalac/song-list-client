<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="id" [value]="service.songData.id">
    <div class="form-group">
        <label>SONG NAME</label>
        <input class="form-control form-control-lg" placeholder="Song name" name="songName" #songName="ngModel"
            [(ngModel)]="service.songData.songName" required [class.invalid]="songName.invalid &&
             songName.touched">
    </div>
    <div class="form-group">
        <label>ARTIST</label>
        <input class="form-control form-control-lg" placeholder="Artist name" name="artist" #artist="ngModel"
            [(ngModel)]="service.songData.artist" required>
    </div>
    <div class="form-group">
        <label>URL</label>
        <input class="form-control form-control-lg" placeholder="Url" name="url" #url="ngModel"
            [(ngModel)]="service.songData.url" required>
    </div>

    <div class="form-group col-md-6">
        <label>RATING</label>
        <select name="rating" id="rating" class="form-control form-control-lg form-select" #rating="ngModel"
            [(ngModel)]="service.songData.rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    <div class="form-group col-md-6">
        <label>CATEGORY</label>
        <select name="category" id="category" class="form-control form-control-lg form-select" #category="ngModel"
            [(ngModel)]="service.songData.categoryId">
            <!--DOBAVIT SVE LISTE PJESAMA I MAPIRAT-->
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
    </div>
    <div class="form-check mt-3">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" name="favourite"
            #favourite="ngModel" [(ngModel)]="service.songData.favourite">
        <label class="form-check-label" for="defaultCheck1">
            Favourite
        </label>
    </div>

    <div class="form-group">
        <button class="form-control btn btn-info btn-lg mt-3" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>
